<style>

    /* Universal Selector: Selects All Elements from Document including <body> */

    * {

        background-color: aquamarine;

    }

    /*Element Selector (Tag Name/Element Name)*/

    p {

        font-weight: bold;

    }



    /* Id Selector (#): ID Should be Unique to the Element */

    #para2 {

        background-color: aqua;

    }



    /* Class Selector (.): Class Names can be given to Multiple Elements*/

    .container_styles{

        color: white;

        background-color: black;

        padding: 10px;

        border-radius: 5px;

    }



    .center_alignment {

        text-align: center;

    }



    /*Group Selector: Set of selector*/

    h4, h5,h3,h2,.container, #para1{

        color: red;

    }



</style>
<body>

    <p class="container_styles center_alignment">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nostrum, assumenda.</p>

 

    <p id="para2" class="center_alignment">Lorem ipsum dolor sit amet.</p>

 

    <p class="container_styles">Lorem ipsum dolor sit amet consectetur adipisicing.</p>

 

    <h4>Lorem, ipsum dolor.</h4>

    <h3>Lorem ipsum dolor sit.</h3>

    <h2>Lorem ipsum dolor sit amet.</h2>

</body>
