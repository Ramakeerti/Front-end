<!DOCTYPE html>
<html>
<head>

     <title>Password Validation</title>

</head>

<body>

    <form>

        <label>Password:</label>

        <input type="text"

        required

        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,20}$">

        <br><br>

        <input type="submit">

    </form>

</body>

</html>
