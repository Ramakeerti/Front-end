<!DOCTYPE html>

<head>

    <title>Flex Properties</title>

    <style>

        div {

            border: 2px solid red;

            height: 500px; width: 200px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            

        }

 

        div p {

            border: 3px solid black;

            height: 100px; width: 200px
            gap: 10px;
            justify-content: center;
            

        }

    </style>

</head>

<body>

    <div class="outer">

        <div class="inner"></div>

    </div>

</body>

</html>
