<!DOCTYPE html>

<head>

    <title>Inline CSS</title>

</head>

<body>

    <p style="color: purple;

    font-size: 20px;

    font-weight: bold;

    text-align: center;"

    >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo, cumque?</p>

</body>

</html>

 

<!--Inline CSS:

1.In Inline CSS we use, style Attribute Inside the Opening Tag.

2. To style Attribute we can assign multiple Property and Value Pairs.

3.In the above CSS, color is Property and blueviolet is Value.-->
