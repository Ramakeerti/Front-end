<!DOCTYPE html>

<head>

    <title>Forms</title>

</head>

<body>
    

    <form>

        <h3>Registration Page</h3>

        <label for="fname">Username:</label>

        <input type="text" placeholder="Firstname" id="fname" required>

 

        <label for="email">Email:</label>

        <input type="email" placeholder="keerti@kod.com" id="email" required><br><br>

 

        <label>Password:</label>

        <input type="password" required> <br><br>

 

        <label>Age:</label>

        <input type="number" min="18" max="35"><br><br>

 

        <label>Color:</label>

        <input type="color"><br><br>

 

        <label>DOB:</label>

        <input type="date"><br><br>

 

        <label>Time:</label>

        <input type="time"><br><br>

        <select>
            <option>Select City</option>
            <option>Banglore</option>
            <option>Manglore</option>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Others</option>


        </select><br><br>
        <textarea>Write your comments here.....</textarea><br><br>

 

        <button>SUBMIT</button>

    </form>

</body>

</html>
